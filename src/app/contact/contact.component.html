        <h1 class="text-center">
          Contact Us
        </h1>
      </div>
    </div>
    <div class="container-fluid jumbotron mt-lg">
      <div class="row container-fluid">
        <div class="col-lg-12 col-md-12 col-sm-12">

            Name
          </p>
          <input type="text" name="name" class="input form-control" placeholder="Your Name">

            Email
          </p>
          <input type="email" name="email" class="input form-control" placeholder="Your Email">

        <div class="col-lg-12 col-md-12 col-sm-12">

          </p>
          <textarea class="textarea form-control" name="message" placeholder="What's on your mind?"></textarea>
